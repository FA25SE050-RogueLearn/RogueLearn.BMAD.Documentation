name: Daily Team Log

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine current date (UTC)
        id: date
        run: echo "today=$(date -u +%F)" >> $GITHUB_OUTPUT

      - name: Check if log exists in team-log
        id: check
        run: |
          if [ -f "team-log/${{ steps.date.outputs.today }}.md" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create new log from template and push
        if: ${{ steps.check.outputs.exists == 'false' }}
        run: |
          mkdir -p team-log
          cp team-log/template.md "team-log/${{ steps.date.outputs.today }}.md"
          sed -i "1s/^# .*/# Team Progress Log - ${{ steps.date.outputs.today }}/" "team-log/${{ steps.date.outputs.today }}.md"
          sed -i "s/YYYY-MM-DD/${{ steps.date.outputs.today }}/g" "team-log/${{ steps.date.outputs.today }}.md"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "team-log/${{ steps.date.outputs.today }}.md"
          git commit -m "chore(team-log): add daily log ${{ steps.date.outputs.today }}"
          git push origin HEAD:main